<h1>Add new product</h1>
<form>
    <div class="form-group col-md-6">
        <label>Title</label>
        <input type="text" [(ngModel)]="product.title" name="title" class="form-control">
    </div>
    <div class="form-group col-md-6">
        <label>Price</label>
        <input type="number" [(ngModel)]="product.price" name="price" class="form-control">
    </div>
    <div class="form-group col-md-6">
        <label>Quantity</label>
        <input type="number" [(ngModel)]="product.quantity" name="quantity" class="form-control">
    </div>
    <div class="form-group col-md-6">
        <label>nbrLike</label>
        <input type="number" [(ngModel)]="product.nbrLike" name="nbrLike" class="form-control">
    </div>
    <div class="form-group col-md-6">
        <label>Picture</label>
        <input type="text" [(ngModel)]="product.picture" name="nbrLike" class="form-control">
    </div>
    <br>
    <div class="form-group col-md-6">
        <button class="btn btn-success" (click)="saveProduct()">save</button>
    </div>
  
</form>
