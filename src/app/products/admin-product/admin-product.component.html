<table class="table table-success table-striped">
    <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Name
            </th>
            <th>
                Price
            </th>
            <th>
                Quantity
            </th>
            <th>
                NbLike
            </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let p of list">
            <td>
                {{p.id}}
            </td>
            <td>
                {{p.title}}
            </td>
            <td>
                {{p.price}}
            </td>
            <td>
                {{p.quantity}}
            </td>
            <td>
                {{p.nbrLike}}
            </td>
            <td>
                <button class="btn btn-sm btn-danger" (click)="delete(p)">
                  delete
                </button>
                &nbsp;
                <button [routerLink]="['/product/update',p.id]" class="btn btn-sm btn-warning">
                    update
                </button>
              </td>
        </tr>
    </tbody>
</table>
